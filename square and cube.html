<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border-collapse: collapse;
            border: 2px solid red;
            padding: 10px;
            margin-left: 100px;
           color: brown;
           text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Number</th>
            <th>Square</th>
            <th>Cube</th>
        </tr>
        <script>
            for(i=1;i<=10;i++){
                document.write("<tr>")
                    document.write("<td>"+i +"</td>")
                    document.write("<td>"+i**2 +"</td>")
                    document.write("<td>"+i**3 +"</td>")
                document.write("</tr>")

            }

        </script>
    </table>

</body>
</html>
