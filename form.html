<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table, th,td{
            border: 1px solid blanchedalmond;
            border-collapse: collapse;
        }
        td{
            width: 150px;
            padding-top: 20px;
            background-color: blanchedalmond;
            
        }
        #signup{
            background-color: #96D4D4;
            font-size: 18px;
            padding: 15px
        }
        #agree{
            text-align: right;
        }
        #submit{
            text-align: right;
            background-color: #96D4D4;
            padding: 15px;
        }
        
    </style>
</head>
<body>
        <form>
            <table>
                <tr>
                    <td colspan="2"  id="signup">Sign up</td>
                </tr>
                <tr>
                    <td>
                        <label>First Name</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter first name">
                    </td>
                        
                    
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter Last name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Birth</label>
                    </td>
                    <td>
                        <select>
                            <option>Date</option>
                            <option value="">1</option>
                        </select>
                        <select>
                            <option>Month</option>
                            <option value="">Jan</option>
                        </select>
                        <select>
                            <option>Year</option>
                            <option value="">2023</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="r1">
                        <label >Male</label>
                        <input type="radio" name="r1">
                        <label >Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select>
                            <option >Country</option>
                            <option >UK</option>
                            <option >USA</option>
                            <option >Germany</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" placeholder="Enter email">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" placeholder="Enter password" minlength="5">
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td>
                        <input type="password" placeholder="Enter password">
                    </td>
                </tr>
                <tr>
                    <td id="agree" colspan="2"><input type="checkbox" required><label>I agree terms of use</label></td>
                </tr>
                <tr>
                    <td id="submit" colspan="2">
                        <input type="submit">
                        <input type="reset" value="cancel">
                    </td>
                </tr>
            </table>
    
        </form>
    
</body>
</html>
